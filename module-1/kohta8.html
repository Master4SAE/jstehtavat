<!DOCTYPE html>
<html>
  <head>
    <title>Leap Year Calculator</title>
  </head>
  <body>
    <label for="startYear">Start year:</label>
    <input type="number" id="startYear" />
    <br />
    <label for="endYear">End year:</label>
    <input type="number" id="endYear" />
    <br />
    <button onclick="calculateLeapYears()">Calculate</button>
    <ul id="result"></ul>
    <script>
      function calculateLeapYears() {
        const startYear = parseInt(document.getElementById("startYear").value);
        const endYear = parseInt(document.getElementById("endYear").value);
        const resultElement = document.getElementById("result");
        resultElement.innerHTML = ""; // clear any previous results
        for (let year = startYear; year <= endYear; year++) {
          if (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
            const li = document.createElement("li");
            li.innerText = year;
            resultElement.appendChild(li);
          }
        }
      }
    </script>
  </body>
</html>
