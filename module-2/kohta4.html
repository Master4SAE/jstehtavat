<!DOCTYPE html>

  <body>
  
    <script>
let numbers = [];

// prompt user for numbers until they enter zero
while (true) {
  let number = parseInt(prompt("Enter a number (or 0 to stop):"));
  if (number === 0) {
    break;
  }
  numbers.push(number);
}


numbers.sort(function(a, b) {
  return b - a;
});


console.log("Numbers in descending order:");
for (let i = 0; i < numbers.length; i++) {
  console.log(numbers[i]);
}


    </script>
  </body>
</html>
