<!DOCTYPE html>
<html>
  <head>
    <title>Kohta 2</title>
  </head>
  <body>
  
    <script>
let numParticipants = parseInt(prompt("Enter the number of participants:"));
let participants = [];

// prompt user for names of participants
for (let i = 0; i < numParticipants; i++) {
  let name = prompt(`Enter the name of participant ${i + 1}:`);
  participants.push(name);
}

participants.sort();

// create ordered list element and add participant names as list items
let ol = document.createElement("ol");
for (let i = 0; i < numParticipants; i++) {
  let li = document.createElement("li");
  li.appendChild(document.createTextNode(participants[i]));
  ol.appendChild(li);
}

document.body.appendChild(ol);
    </script>
  </body>
</html>
